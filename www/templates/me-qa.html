<ion-view view-title="常见问题">
    <ion-content class="main advisory">
        <ul class="list">
            <li class="item item-text-wrap" ng-repeat="item in qaList">
                <a ui-sref="tab.qa-detail({id: {{item.article_id}}})" style="color:#666;">
                    {{$index + 1}}、 {{item.title}}
                </a>
            </li>
        </ul>
    </ion-content>
</ion-view>
