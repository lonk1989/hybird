<ion-view view-title="方案">
  <ion-content>
    <div class="list card" ng-repeat="row in table">
      <div class="item item-divider">{{row.productName}}</div>
      <div class="item item-body">
        <a class="item-image" href="#/tab/home/plan-logic/{{row.productCode}}/{{row.productName}}">
          <img ng-src="{{JAVA_URL + row.productImg}}" />
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
