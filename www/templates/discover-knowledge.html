<ion-view view-title="知识">
  <ion-content>
    <div class="list card" ng-repeat="row in table.rows">
      <div class="item item-divider">{{row.title}}</div>
      <div class="item item-body">
        <a class="item-image" href="#/tab/discover/act/{{row.id}}">
          <img ng-src="{{JAVA_URL + row.cropImageUrl}}" />
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
